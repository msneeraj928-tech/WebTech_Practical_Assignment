<!DOCTYPE html>
<html lang="en">
<head>
    <title>Responsive Layout</title>

    <style>
        body {
            margin: 0;
            padding: 1rem;
            font-family: Arial, sans-serif;
        }
        header {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            border-radius: 6px;
        }
        .container {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }
        .box {
            padding: 1.2rem;
            background: #ececec;
            border-radius: 6px;
            font-size: 1rem;
        }
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 0.8rem;
            margin-top: 1.5rem;
            border-radius: 6px;
            font-size: 0.9rem;
        }
        @media (min-width: 600px) {
            .container {
                flex-direction: row;
            }
            .box {
                flex: 1;
            }
        }
        @media (min-width: 900px) {
            header {
                font-size: 1.8rem;
            }
            .box {
                font-size: 1.1rem;
                padding: 2rem;
            }
            footer {
                font-size: 1rem;
            }
        }
    </style>
</head>

<body>

    <header>
        Responsive Web Page<br>
        (Mobile-First Design)
    </header>

    <div class="container">
        <div class="box">Box 1: This page adjusts itself based on screen size.</div>
        <div class="box">Box 2: Stacked on mobile, side-by-side on bigger screens.</div>
        <div class="box">Box 3: Uses flexible units like rem and %.</div>
    </div>

    <footer>
     Created by Neeraj
    </footer>
</body>
</html>
