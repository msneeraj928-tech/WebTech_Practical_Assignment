<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freelancer Service Card</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #89cff0, #e6e6fa);
        }

        .background-container {
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .service-card {
            width: 90%;
            max-width: 580px;
            padding: 30px;
            background-color: rgba(255, 255, 255, 0.98);
            border: 3px solid #191970;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .service-card h1 {
            color: #191970;
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .service-card .tagline {
            color: #008080;
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 1.1em;
        }

        .service-card ul {
            list-style: none;
            padding: 0;
            margin-top: 20px;
        }

        .service-card li {
            line-height: 1.6;
            color: #444;
            margin-bottom: 8px;
            padding-left: 12px;
            border-left: 4px solid #008080;
        }

        .service-card li strong {
            color: #111;
        }
    </style>
</head>
<body>
    <div class="background-container">
        <div class="service-card">
            <h1>Creative Solutions Agency</h1>
            <p class="tagline">Transforming Concepts into Visual Excellence</p>
            <ul>
                <li><strong>Core Service:</strong> Brand Identity & Logo Design</li>
                <li><strong>Specialty:</strong> Digital Illustration, Print Layouts, UI/UX Prototyping</li>
                <li><strong>Contact:</strong> portfolio@creative-solutions.net</li>
            </ul>
        </div>
    </div>
</body>
</html>
