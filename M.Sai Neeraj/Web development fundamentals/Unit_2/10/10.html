<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Div and Span Layout</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            background: #eef2f3;
            margin: 0;
            padding: 40px 10px;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 600px;
            width: 100%;
        }

        .section {
            background: #ffffff;
            padding: 20px;
            margin-bottom: 20px;
            border-radius: 10px;
            border: 2px solid black;
            border-left: 6px solid #4a90e2;
        }

        .section h2 {
            margin: 0 0 10px 0;
            color: #333;
            font-size: 22px;
        }

        .highlight {
            color: #4a90e2;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            margin-top: 25px;
            color: #555;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <div class="container">

        <div class="section">
            <h2>About Me</h2>
            <p>Hello, I am <span class="highlight">M. Sai Neeraj</span>.</p>
            <p>I am interested in <span class="highlight">Cybersecurity</span>.</p>
        </div>

        <div class="section">
            <h2>Education</h2>
            <p>Currently studying at <span class="highlight">Rungta International Skills University</span>.</p>
            <p>1st Year, <span class="highlight">CSE Core</span>.</p>
        </div>

        <div class="footer">Made using DIV and SPAN elements</div>

    </div>

</body>
</html>
