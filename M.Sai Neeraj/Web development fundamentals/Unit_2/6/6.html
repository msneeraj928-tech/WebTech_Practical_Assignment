<!DOCTYPE html>
<html>
<head>
    <title>CSS Types Example</title>

    <!-- Internal CSS -->
    <style>
        h1 {
            color: darkblue;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .box {
            width: 300px;
            padding: 15px;
            border: 2px solid black;
            background-color: lightyellow;
            margin: auto;
            text-align: center;
        }
    </style>
    <link rel="stylesheet" href="1.1.css">
</head>
<body>
    <h1 style="background-color: lightgray; padding: 10px;">
        CSS Styling Methods
    </h1>

    <div class="box">
        <p>This paragraph is styled using <b>internal CSS</b>.</p>
    </div>

    <p class="external-text">
        This paragraph is styled using <b>external CSS</b>.
    </p>

</body>
</html>
