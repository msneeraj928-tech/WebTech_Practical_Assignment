<!DOCTYPE html>
<html>
<head>
    <title>Canvas Drawing</title>
</head>
<body>

<canvas id="myCanvas" width="400" height="300" style="border:1px solid black;"></canvas>

<script>
let canvas = document.getElementById("myCanvas");
let ctx = canvas.getContext("2d");

ctx.fillStyle = "blue";
ctx.fillRect(20, 20, 100, 60);

ctx.beginPath();
ctx.arc(200, 80, 40, 0, 2 * Math.PI);
ctx.fillStyle = "red";
ctx.fill();

ctx.beginPath();
ctx.moveTo(300, 150);
ctx.lineTo(250, 250);
ctx.lineTo(350, 250);
ctx.closePath();
ctx.fillStyle = "green";
ctx.fill();
</script>

</body>
</html>
