<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Basic HTML - Headings & Text Formatting</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      line-height: 1.6;
    }
    h1, h2, h3 {
      background-color: grey;
      border: 2px solid black;   
    }
  </style>
</head>
<body>
  <h1>Basic HTML webpage:</h1>
  <h2><em>Introduction:</em></h2>
  <p>This is a <strong>simple</strong> paragraph to demonstrate the use of basic text formatting. You can make the text
     <em>italic</em>, <u>underlined</u>, or <small>small</small>. Use <mark>highlight</mark> for emphasis.</p>

  <h3><em>Some other text formatting:</em></h3>
  <p>Subscript example: H<sub>2</sub>O.<br>Superscript example: x<sup>2</sup>.</p>
</body>
</html>
