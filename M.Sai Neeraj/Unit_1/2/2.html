<!DOCTYPE html>
<html>
<head>
<title>Links, Images and Lists</title>
<style>
body{background-color:rgb(228,228,219);font-family:Arial,sans-serif;}
h1{background-color:#c3d5fb;padding:10px 0;border:1px solid #5a8dee;height:40px;text-align:center;}
h2{background-color:#bef8c3;padding:8px;border-left:4px solid #51a053;}
h3{background-color:rgb(255,187,187);padding:6px;border-left:4px solid coral;}
p,ul,ol{padding:10px;margin-left:10px;}
</style>
</head>
<body>

<h1>HTML Links, Images and Lists</h1>

<h2>1. Link Example</h2>
<p>Visit <a href="https://www.google.com" target="_blank">Google</a></p>

<h2>2. Image Example</h2>
<p><img src="Wallpaper_M4GT3_Rear_Right_4K.jpg" width="260" alt="Sample Image"></p>

<h2>3. List Examples</h2>

<h3>Unordered List</h3>
<ul>
<li>Apple</li>
<li>Banana</li>
<li>Mango</li>
</ul>

<h3>Ordered List</h3>
<ol>
<li>Wake up</li>
<li>Study</li>
<li>Sleep</li>
</ol>

<h3>Nested List</h3>
<ul>
<li>Programming Languages
<ul>
<li>C</li>
<li>Python</li>
<li>JavaScript</li>
</ul>
</li>
</ul>
</body>
</html>
